function filterHistory() {
    const sName = document.getElementById("searchName").value.toLowerCase();
    const sYear = document.getElementById("searchYear").value;
    const sMonth = document.getElementById("searchMonth").value;
    const list = document.getElementById("logList");
    list.innerHTML = "";

    records.forEach(r => {
        const [rYear, rMonth] = r.date.split("-");
        const matchName = r.person.toLowerCase().includes(sName) || r.staff.toLowerCase().includes(sName);
        const matchYear = sYear === "" || rYear === sYear;
        const matchMonth = sMonth === "" || rMonth === sMonth;

        if(matchName && matchYear && matchMonth) {
            const div = document.createElement("div");
            div.className = "record-li";
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center">

                </div>

                    æ•¸é‡ï¼š<b>${r.qty}</b> ${r.unit} | äººå“¡ï¼š${r.person} (ç¶“è¾¦: ${r.staff})
                </div>
            `;
            list.appendChild(div);
        }
    });
}
