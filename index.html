function renderMaterials() {
    const cat = document.getElementById("category").value;
    const box = document.getElementById("materialsContainer");
    box.innerHTML = "";
    if(!cat) return;
    materialDict[cat].forEach(m => {
        const d = document.createElement("div");
        d.style = "padding:10px; background:white; border:1px solid #ddd; cursor:pointer; border-radius:5px; text-align:center";
        d.innerText = m;
        d.onclick = () => {
            selectedItem = m;
            document.getElementById("qtySection").style.display = "block";
            Array.from(box.children).forEach(c => c.style.background = "white");
            d.style.background = "#d1e9ff";
        };
        box.appendChild(d);
    });
}

function filterHistory() {
    const sName = document.getElementById("searchName").value.toLowerCase();
    const sYear = document.getElementById("searchYear").value;
    const sMonth = document.getElementById("searchMonth").value;
    const list = document.getElementById("logList");
    list.innerHTML = "";

    records.forEach(r => {
        const [rYear, rMonth] = r.date.split("-");
        const matchName = r.person.toLowerCase().includes(sName) || r.staff.toLowerCase().includes(sName);

        if(matchName && matchYear && matchMonth) {
            const div = document.createElement("div");
            div.className = "record-li";

                <small>äººå“¡ï¼š${r.person} | ç¶“è¾¦ï¼š${r.staff}</small>
            `;
            list.appendChild(div);
        }
    });
}
